<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="start">
    <span class="x">&times;</span>
    <div class="click">
      <span class="btn">Open Calculator</span>
    </div>
  </div>

  <div class="main">
    <div class="display rows">
      <input type="text" name="" id="input" value="0" readonly />
    </div>
    <div class="buttons rows">
      <div class="first-str">
        <button class="button clear_Btn" id="c">C</button>
        <button class="ce transparency button clear_Btn" id="ce">CE</button>
        <button class="transparency button" id="percent">%</button>
        <button class="transparency button operation">/</button>
      </div>
      <div class="second-str">
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="transparency button operation">*</button>
      </div>
      <div class="third-str">
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="transparency button operation">-</button>
      </div>
      <div class="fourth-str">
        <button class="button one number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="transparency button operation">+</button>
      </div>
      <div class="fifth-str">
        <button class="zero button number" value="0">0</button>
        <button class="button" id="decimal">.</button>
        <button class="transparency button operation" id="result">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
